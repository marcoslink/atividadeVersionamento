<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Estudos 2024</title>
    <link rel="stylesheet" href="App.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <div id="root"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.15.0/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const diasDaSemana = ['Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado', 'Domingo'];

            const [estudos, setEstudos] = useState({
                'Segunda-feira': { manha: [], tarde: [], noite: [] },
                'Terça-feira': { manha: [], tarde: [], noite: [] },
                'Quarta-feira': { manha: [], tarde: [], noite: [] },
                'Quinta-feira': { manha: [], tarde: [], noite: [] },
                'Sexta-feira': { manha: [], tarde: [], noite: [] },
                'Sábado': { manha: [], tarde: [], noite: [] },
                'Domingo': { manha: [], tarde: [], noite: [] },
            });

            const [atividade, setAtividade] = useState('');
            const [diaSelecionado, setDiaSelecionado] = useState('Segunda-feira');
            const [periodoSelecionado, setPeriodoSelecionado] = useState('manha');

            const adicionarAtividade = () => {
                if (!atividade) return;

                setEstudos((prevEstudos) => ({
                    ...prevEstudos,
                    [diaSelecionado]: {
                        ...prevEstudos[diaSelecionado],
                        [periodoSelecionado]: [...prevEstudos[diaSelecionado][periodoSelecionado], atividade],
                    },
                }));

                setAtividade('');
            };

            const removerAtividade = (dia, periodo, index) => {
                setEstudos((prevEstudos) => ({
                    ...prevEstudos,
                    [dia]: {
                        ...prevEstudos[dia],
                        [periodo]: prevEstudos[dia][periodo].filter((_, i) => i !== index),
                    },
                }));
            };

            return (
                <div className="app-container">
                    <h1>Gerenciador de Estudos 2024</h1>

                    <div className="input-container">
                        <label>Dia:</label>
                        <select value={diaSelecionado} onChange={(e) => setDiaSelecionado(e.target.value)}>
                            {diasDaSemana.map(dia => (
                                <option key={dia} value={dia}>{dia}</option>
                            ))}
                        </select>

                        <label>Período:</label>
                        <select value={periodoSelecionado} onChange={(e) => setPeriodoSelecionado(e.target.value)}>
                            <option value="manha">Manhã</option>
                            <option value="tarde">Tarde</option>
                            <option value="noite">Noite</option>
                        </select>

                        <label>O que estudar:</label>
                        <input
                            type="text"
                            value={atividade}
                            onChange={(e) => setAtividade(e.target.value)}
                            placeholder="Ex: Matemática"
                        />
                        <button onClick={adicionarAtividade}>Adicionar Estudo</button>
                    </div>

                    {diasDaSemana.map(dia => (
                        <div key={dia} className="dia-container">
                            <h2>{dia}</h2>
                            {['manha', 'tarde', 'noite'].map(periodo => (
                                <div key={periodo} className="periodo-container">
                                    <strong>{periodo.charAt(0).toUpperCase() + periodo.slice(1)}:</strong>
                                    <ul>
                                        {estudos[dia][periodo].map((atividade, index) => (
                                            <li key={index}>
                                                {atividade}
                                                <button className="remover-btn" onClick={() => removerAtividade(dia, periodo, index)}>
                                                    Remover
                                                </button>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            ))}
                        </div>
                    ))}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
